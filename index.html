<!DOCTYPE html>
<html>
    <head>
        <title>Key Events</title>
    </head>
    <body>
        <input type="text" id="keyevent" onkeydown="keychange()">
        <script>
            function keychange (){
                document.getElementById("keyevent").style.background="orange";
            }
        </script>
    </body>
</html>
